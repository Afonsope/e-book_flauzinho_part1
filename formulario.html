<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>

    <link rel="stylesheet" href="agflauzino.css">
</head>
<body>

    <header class="menu_code">
        <div class="menu_option2 back_transparent">
            <a href="https://agflauzino.com/"><img src="./imagem_logoag/Agência Flauzino-21-23.webp" alt="logo agencia"></a>
        </div>
    </header>

    <section id="contact" class="contact-section">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-8" data-aos="fade-up" data-aos-delay="200">
            <form id="contact-form" class="contact-form">
              <div class="form-group">
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" required />
              </div>

              <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required />
              </div>

              <div class="form-group">
                <label for="phone">Telefone:</label>
                <input type="tel" id="phone" name="phone" />
              </div>

              <div class="form-group">
                <label for="company">Nome da Empresa:</label>
                <input type="text" id="company" name="company" required />
              </div>

              <div class="form-group">
                <label for="industry">Ramo da Empresa:</label>
                <input type="text" id="industry" name="industry" required />
              </div>

              <div class="form-group">
                <label for="niche">Nicho / Público-Alvo:</label>
                <input type="text" id="niche" name="niche" required />
              </div>

              <div class="form-group">
                <label for="revenue">Faturamento Médio Mensal:</label>
                <input type="text" id="revenue" name="revenue" />
              </div>

              <div class="form-group">
                <label for="difficulties">Principais Dificuldades:</label>
                <textarea id="difficulties" name="difficulties" rows="3" placeholder="Qual é o calcanhar de aquiles da sua empresa?"></textarea>
              </div>

              <div class="form-group">
                <label for="about">Fale um pouco mais sobre sua empresa:</label>
                <textarea id="about" name="about" rows="4" placeholder="Opcional"></textarea>
              </div>

              <button type="submit" class="btn-primary animated-button">
                Enviar
              </button>
            </form>

          </div>
        </div>
      </div>
    </section>

    <section class="footer_all">
        <article class="footer_content">
            
            <div class="logo_and_frase">
                <img src="./imagem_logoag/Agência Flauzino-21-23.webp" alt="">

            </div>

            <div class="entre_contato">
                <a href="https://wa.me/5517981613551?text=Olá%2C%20gostaria%20de%20saber%20mais%20sobre%20ser%20um%20Tubarão." target="_blank" title="Nosso Whatsapp" ><p>Entre em contato</p></a>
            </div>

            <div class="redes_sociais">
                <div class="rede1_insta">
                    <img src="./imagem_icons/insta_footer.png" alt="">
                    <a href="https://www.instagram.com/agflauzino/?hl=pt-br" class="redes" target="_blank"><p class="p1">@agflauzino</p></a>
                </div>
                <div class="rede2_whats">
                    <img src="./imagem_icons/whats_footer.png" alt="">
                    <a href="https://wa.me/5517981613551?text=Olá%2C%20gostaria%20de%20saber%20mais%20sobre%20ser%20um%20Tubarão." class="redes" target="_blank"><p class="p1">+55 017 98161.3551</p></a>
                </div>
                <div class="rede3_email">
                    <img src="./imagem_icons/email_footer.png" alt="">
                    <a href="mailto:flauzino.ma@gmail.com" class="redes" target="_blank"><p class="p1">flauzino.ma@gmail.com</p></a>
                </div>
            </div>
        </article>
        <h4>Code by D'Page - Version 2025</h4>
    </section>
</body>
</html>
